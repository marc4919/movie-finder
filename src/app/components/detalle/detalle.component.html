<p-dialog (visibleChange)="cancel()" *ngIf="display" [(visible)]="display"
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
  <img src={{poster}} alt={{pelicula.title}} style="width:200px">
  <h1>{{pelicula.title}}</h1>
  <h3>Fecha de Estreno</h3>
  {{pelicula.release_date}}
  <h3>Idioma Original</h3>
  {{pelicula.original_language}}
  <h3>Sinopsis</h3>
  {{pelicula.overview}}
</p-dialog>
